git:
  url: ${git_repo_url}
  branch: ${git_branch}
  path: ${git_path}
  label: ${git_label}
  pollInterval: ${git_poll_interval}
  timeout: ${git_timeout}
registry:
  pollInterval: ${registry_poll_interval}
  %{ if length(flux_registry_ecr.includeIds) > 0 }
  ecr:
    region: "${join(",", flux_registry_ecr.regions)}"
    includeId: "${join(",", flux_registry_ecr.includeIds)}"
    excludeId: "${join(",", flux_registry_ecr.excludeIds)}"
  %{ endif }
  %{ if registry_exclude_images != "" }
  excludeImage: ${registry_exclude_images}
  %{ endif }
%{ if additional_args != "" }
additionalArgs:
  - ${additional_args}
%{ endif }
image:
  repository: fluxcd/flux
%{ if service_account_arn != "" }
rbac:
  create: true
serviceAccount:
  create: true
  annotations:
    eks.amazonaws.com/role-arn: "${service_account_arn}"
%{ endif }
%{ if monitoring }
prometheus:
  enabled: true
dashboards:
  enabled: true
  namespace: monitoring
  nameprefix: flux-dashboard
%{ endif }
